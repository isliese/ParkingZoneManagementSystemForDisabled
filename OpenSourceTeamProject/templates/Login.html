<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    #padding {
      margin-top: 5vh;
    }

    /* 이미지를 가운데로 정렬하기 위한 스타일 */
    img {
      display: block;
      margin: auto;
    }

    #HomeButton {
      position: absolute;
      top: 2vh;
      left: 2vw;
    }

    #ServiceName {
      color: #959090;
      font-size: 2.4vw;
      text-align: center;
      margin-top: 5vh;
      margin-bottom: 5vh; /* 간격 조정 */
    }

    .inline-images {
      text-align: center;
      padding-top: 5vh;
      margin-top: 5vh; /* 간격 조정 */
    }

    .inline-images img {
      display: inline-block;
      margin-bottom: 1vh;
    }

    .input-container {
      width: 30vw;
      height: 5vh;
      background-image: url('{{ url_for('static', filename='image/InputBox.png') }}');
      background-size: cover;
      margin: 3vh auto; /* 간격 조정 */
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 1vw;
    }

    .input-text {
      color: gray;
      font-weight: bold;
      font-size: 1.2vw;
      margin: 0;
    }

    .input-field {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: 1.2vw;
      margin-left: 1vw;
      color: #333;
    }

    .bottom-image {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="padding"></div>

  <div id="HomeButton">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='image/HomeButton.png') }}" width="82" height="95" />
    </a>
  </div>

  <h1 id="ServiceName">서비스 이름</h1>

  <div id="EmailContainer" class="input-container">
    <span class="input-text">이메일</span>
    <input type="email" id="emailInput" name="email" placeholder="이메일을 입력하세요" class="input-field">
  </div>

  <div id="PasswordContainer" class="input-container">
    <span class="input-text">비밀번호</span>
    <input type="password" id="passwordInput" name="password" placeholder="비밀번호를 입력하세요" class="input-field">
  </div>

  <div class="inline-images">
    <a href="{{ url_for('loginsuccess') }}">
      <img src="{{ url_for('static', filename='image/Login.png') }}" width="177" height="60" />
    </a>
  </div>

  <img src="{{ url_for('static', filename='image/CopyRight.png') }}" class="bottom-image" />
</body>

</html>
