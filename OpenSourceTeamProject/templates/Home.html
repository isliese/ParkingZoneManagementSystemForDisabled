<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    #padding {
      margin-top: 5vh;
      /* Margin adjusted to account for overall reduction */
    }

    img {
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
    }

    #ServiceName {
      color: #959090;
      font-size: 2.4vh;
      text-align: center;
    }

    #car {
      padding-top: 5vh;
      /* Adjusted padding */
    }

    .inline-images {
      text-align: center;
      padding-top: 5vh;
      /* Adjusted padding */
      display: flex;
      justify-content: center;
      gap: 1vw;
      /* Reduced gap */
    }

    .inline-images img {
      max-width: 15vw;
      /* Reduced max-width */
      height: auto;
    }

    .inline-images a {
      display: inline-block;
      text-decoration: none;
    }

    .footer {
      width: 100%;
      position: relative;
      bottom: 0;
      text-align: center;
    }

    .WheelChair {
      position: absolute;
      left: 65vw;
      /* Moved further to the right */
      top: 30vh;
      /* Adjusted positioning */
    }

  </style>
</head>

<body>
  <div id="padding"></div>

  <!--서비스 이름 텍스트-->
  <h1 id="ServiceName">서비스 이름</h1>

  <!--차 이미지-->
  <div id="car">
    <img src="{{ url_for('static', filename='image/car.png') }}" style="width: 30vw; height: auto;" />
    <!-- Reduced width -->
  </div>

  <!--장애인 이미지-->
  <div class="WheelChair">
    <img src="{{ url_for('static', filename='image/WheelChair.png') }}" style="width: 7vw; height: auto;" />
    <!-- Reduced width -->
  </div>

  <!--로그인, 회원가입 이미지-->
  <div class="inline-images">
    <a href="{{ url_for('login') }}">
      <img src="{{ url_for('static', filename='image/Login.png') }}" />
    </a>
    <a href="{{ url_for('signup') }}">
      <img src="{{ url_for('static', filename='image/Member.png') }}" />
    </a>
  </div>

  <!--footer 영역-->
  <div class="footer">
    <img src="{{ url_for('static', filename='image/CopyRight.png') }}" style="width: 100%; height: auto;" />
  </div>
</body>

</html>
