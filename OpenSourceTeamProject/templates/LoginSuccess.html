<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 성공 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #padding {
      height: 100px; /* 패딩 div의 margin-top을 조정합니다 */
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .LoginSuccessPicture,
    .LoginVerified {
      text-align: center;
      margin-top: 20px; /* 필요에 따라 마진을 조정합니다 */
    }

    .countdown {
      font-size: 24px;
      margin-top: 10px;
      color: gray;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="padding"></div>

  <!--footer 영역-->
  <div class="footer">
    <img src="{{ url_for('static', filename='image/CopyRight.png') }}" style="width: 100%; height: auto;" />
  </div>

  <!-- 로그인 성공 이미지 (LoginSuccessPicture.png) -->
  <div class="LoginSuccessPicture">
    <img src="{{ url_for('static', filename='image/LoginSuccessPicture.png') }}" width="284" height="309" />
  </div>

  <!-- 로그인 확인 이미지 (LoginVerified!.png) -->
  <div class="LoginVerified">
    <img src="{{ url_for('static', filename='image/LoginVerified!.png') }}" width="263" height="36" />
    <!-- 카운트다운 텍스트를 표시할 요소 -->
    <div id="countdown" class="countdown"></div>
  </div>

  <!-- 스크립트 -->
  <script>
    // 카운트다운을 위한 초기 시간 설정
    let countdown = 5;
    let interval; // interval 변수를 전역으로 선언

    // 카운트다운 텍스트를 업데이트하는 함수
    function updateCountdown() {
      if (countdown > 0) {
        document.getElementById("countdown").innerText = countdown + "초 뒤에 자동차 선택 화면으로 이동합니다";
        countdown--;
      } else {
        clearInterval(interval); // 카운트다운이 끝나면 인터벌을 제거합니다.
        window.location.href = "ParkingLot"; // 리다이렉트
      }
    }

    // 페이지 로드 시 카운트다운 시작
    window.onload = function() {
      updateCountdown(); // 즉시 업데이트를 위해 처음 한 번 호출
      interval = setInterval(updateCountdown, 1000); // 1초마다 updateCountdown 호출
    }
  </script>
</body>

</html>
