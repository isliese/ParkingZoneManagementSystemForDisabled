<!DOCTYPE html>
<html>

<head>
  <title>Parking Lot Page</title>
Front

  <style>
    #padding {
      margin-top: 100px;
    }

    /* 이미지를 가운데로 정렬하기 위한 스타일 */
    img {
      display: block;
      /* 이미지를 블록 요소로 설정하여 가로 중앙 정렬을 적용합니다. */
      margin: auto;
      /* 자동 마진을 사용하여 수평 중앙 정렬을 적용합니다. */
    }

    /* Home 이미지 위치 설정 */
    .HomeImage {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 30px;
      /* x 좌표값을 설정합니다. */
      top: 29px;
      /* y 좌표값을 설정합니다. */
    }

    /* BottomCar 이미지 위치 설정 */
    .BottomCarImage {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 611px;
      /* x 좌표값을 설정합니다. */
      top: 288px;
      /* y 좌표값을 설정합니다. */
    }

    /* TopCar 이미지 위치 설정 */
    .TopCarImage {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 852px;
      /* 피그마에서 설정한 x 좌표값을 사용합니다. */
      top: 680px;
      /* 피그마에서 설정한 y 좌표값을 사용합니다. */
    }

    /* ParkingLot 이미지 위치 설정 */
    .ParkingLotImage {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 703px;
      /* x 좌표값을 설정합니다. */
      top: 822px;
      /* y 좌표값을 설정합니다. */

    /* 배경 이미지 설정 */
    body {
            background-image: url('{{ url_for('static', filename='image/ParkingLot.png') }}');
            background-size: cover; /* 배경 이미지를 화면 크기에 맞게 조정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            background-attachment: fixed; /* 배경 이미지를 고정 */
        }
  </style>
</head>

<body>
  <div id="padding"></div>

  <!-- Home 이미지 -->
  <div class="HomeImage">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='image/Home.png') }}" width="313" height="105"
        style="display: block; margin-left: auto; margin-right: auto" />
    </a>
  </div>

  <!-- parkinglot_car 이미지 -->
  <div class="BottomCarImage">
    <img src="{{ url_for('static', filename='image/parkinglot_car.png') }}" width="450" height="330"
      style="display: block; margin-left: auto; margin-right: auto" />
  </div>

  <!-- parkinglot_car 이미지 -->
  <div class="TopCarImage">
    <img src="{{ url_for('static', filename='image/parkinglot_car.png') }}" width="450" height="330"
      style="display: block; margin-left: auto; margin-right: auto" />
  </div>



</body>

</html>
