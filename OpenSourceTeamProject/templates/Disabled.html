<!DOCTYPE html>
<html>

<head>
  <title>Disabled Page</title>
  <style>
    #padding {
      margin-top: 100px;
    }

    /* 이미지를 가운데로 정렬하기 위한 스타일 */
    img {
      display: block;
      margin: auto;
    }

    /* 새 이미지 위치 설정 */
    .SignAndCar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* 텍스트 스타일 설정 (장애인 차량입니다.) */
    .SignAndCarText {
      color: #A9A9A9;
      text-align: center;
      margin-top: 20px;
      font-weight: 100;
      font-size: larger;
    }

    /* Home 이미지 위치 설정 */
    .HomeImage {
      position: absolute;
      left: 30px;
      top: 29px;
    }

    /* 저작권 이미지 위치 설정 */
    .footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
    }

    /* 추가 이미지 위치 설정 */
    .CheckButton {
      position: absolute;
      right: 30px;
      top: 198px;
    }

    @media (max-width: 1200px) {
      /* Adjustments for screens smaller than 1200px */
      .SignAndCar img {
        width: 80%;
      }
    }

    @media (max-width: 768px) {
      /* Adjustments for screens smaller than 768px */
      #padding {
        margin-top: 50px;
      }

      .SignAndCar {
        top: 40%;
      }

      .SignAndCarText {
        font-size: medium;
      }

      .HomeImage {
        left: 15px;
        top: 15px;
      }

      .CheckButton {
        right: 400px;
        top: 150px;
      }
    }

    @media (max-width: 480px) {
      /* Adjustments for screens smaller than 480px */
      #padding {
        margin-top: 30px;
      }

      .SignAndCar {
        top: 30%;
      }

      .SignAndCarText {
        font-size: small;
      }

      .HomeImage {
        left: 10px;
        top: 10px;
      }

      .CheckButton {
        right: 10px;
        top: 120px;
      }
    }
  </style>
</head>

<body>
  <div id="padding"></div>

  <!-- 차와 번호판 이미지 (SignandCar.png) -->
  <div class="SignAndCar">
    <img src="{{ url_for('static', filename='image/SignandCar.png') }}" width="751" height="394" />
    <div class="SignAndCarText">
      <h3>장애인 차량입니다.</h3>
    </div>
  </div>

  <!-- Home 이미지 (Home.png) -->
  <div class="HomeImage">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='image/Home.png') }}" width="270" />
    </a>
  </div>

  <!--footer 영역 (CopyRight.png)-->
  <div class="footer">
    <img src="{{ url_for('static', filename='image/CopyRight.png') }}" style="width: 100%; height: auto;" />
  </div>

  <!-- CheckButton 이미지 (CheckButton.png) -->
  <div class="CheckButton">
    <img src="{{ url_for('static', filename='image/CheckButton.png') }}" width="172" height="173" />
  </div>
</body>

</html>
