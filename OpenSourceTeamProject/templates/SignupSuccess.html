<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 성공 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #padding {
      height: 100px; /* 상단 여백 조정 */
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .SignUpSuccessPicture,
    .SignUpVerified {
      text-align: center;
      margin-top: 20px; /* 필요에 따라 마진 조정 */
    }

    .countdown {
      font-size: 24px;
      margin-top: 10px;
      color: gray;
      font-family: Arial, sans-serif;
    }

    img {
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="padding"></div>

  <!-- Footer 영역 -->
  <div class="footer">
    <img src="static/image/CopyRight.png" style="width: 100%; height: auto;" />
  </div>

  <!-- 회원가입 성공 이미지 -->
  <div class="SignUpSuccessPicture">
    <img src="static/image/SignUpSuccessPicture.png" width="284" height="309" />
  </div>

  <!-- 회원가입 확인 이미지 -->
  <div class="SignUpVerified">
    <img src="static/image/SignUpVerified!.png" width="263" height="36" />
    <!-- 카운트다운 텍스트 -->
    <div id="countdown" class="countdown"></div>
  </div>

  <!-- 스크립트 -->
  <script>
    // 초기 카운트다운 설정
    let countdown = 5;
    let interval;

    // 카운트다운 업데이트 함수
    function updateCountdown() {
      if (countdown > 0) {
        document.getElementById("countdown").innerText = countdown + "초 뒤에 Home으로 이동합니다";
        countdown--;
      } else {
        clearInterval(interval); // 카운트다운 종료
        window.location.href = "/"; // 홈 페이지로 이동
      }
    }

    // 페이지 로드 시 카운트다운 시작
    window.onload = function() {
      updateCountdown(); // 초기 실행
      interval = setInterval(updateCountdown, 1000); // 1초 간격으로 업데이트
    }
  </script>
</body>

</html>
