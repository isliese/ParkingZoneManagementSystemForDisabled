<!DOCTYPE html>
<html>

<head>
  <title>Signup Success Page</title>
  <style>
    #padding {
      margin-top: 100px;
    }

    /* 이미지를 가운데로 정렬하기 위한 스타일*/
    img {
      display: block;
      /* 이미지를 블록 요소로 설정하여 가로 중앙 정렬을 적용합니다. */
      margin: auto;
      /* 자동 마진을 사용하여 수평 중앙 정렬을 적용합니다. */
    }

    /* 저작권 이미지 위치 설정 */
    .Copyright {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 0;
      /* x 좌표값을 설정합니다. */
      top: 898px;
      /* y 좌표값을 설정합니다. */
    }

    /* 추가할 이미지 위치 설정 */
    .SignupImage {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 587px;
      /* x 좌표값을 설정합니다. */
      top: 232px;
      /* y 좌표값을 설정합니다. */
    }

    /* 추가할 또 다른 이미지 위치 설정 */
    .VerifiedImage {
      position: absolute;
      /* 절대 위치를 사용하여 배치합니다. */
      left: 650px;
      /* x 좌표값을 설정합니다. */
      top: 576px;
      /* y 좌표값을 설정합니다. */
    }
  </style>
  <script>
    // 5초 후에 Home.html 페이지 전환
    setTimeout(function () {
      window.location.href = 'Home.html';
    }, 5000);
  </script>
</head>

<body>
  <div id="padding"></div>

  <!-- 저작권 이미지 (CopyRight.png) -->
  <div class="Copyright">
    <img src="{{ url_for('static', filename='image/CopyRight.png') }}" width="1512" height="98"
      style="display: block; margin-left: auto; margin-right: auto" />
  </div>

  <!-- 추가할 이미지 (signup1.png) -->
  <div class="SignupImage">
    <img src="{{ url_for('static', filename='image/signup1.png') }}" width="359" height="336" />
  </div>

  <!-- 추가할 또 다른 이미지 (SignupVerified!.png) -->
  <div class="VerifiedImage">
    <img src="{{ url_for('static', filename='image/SignupVerified!.png') }}" width="263" height="36" />
  </div>

</body>

</html>
